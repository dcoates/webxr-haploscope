<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebXR Haploscope </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's javascript file -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js'></script>
    <script src="./gl-matrix.js"></script>
    <script src="./webxr-haploscope.js" type="module" defer></script>

    <script> 
	function drawLeft(graphics, x,y ) {
  			// Circle
  			graphics.lineStyle(1); // style of outline
  			graphics.beginFill(0xff0000, 1);
  			graphics.drawCircle(3000,1000,300); //container.width/2, container.height/2, 300);
  			graphics.endFill();
		}

	function drawRight(graphics, x,y) {
  			// Circle
  			graphics.lineStyle(1); // style of outline
  			graphics.beginFill(0x00ff00, 1);
			hi=100;
			wid=50;
			topp=400;
			side=400;
  			graphics.drawRect(side+40,topp,wid,hi);
  			graphics.endFill();

			xoff=x/2.0;

  			// Circle
  			graphics.lineStyle(1); // style of outline
  			graphics.beginFill(0xff0000, 1);
  			graphics.drawRect(side+xoff,topp,wid,hi);
  			graphics.endFill();
		}
    </script>

  </head>  
  <body>
        <button id="enter-xr" disabled>
          Enter WebXR
        </button> <span class="click-here"> ‚Üê Click here to Enter WebVR</span>
        <canvas></canvas><br>
  </body>
</html>
