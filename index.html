<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebXR Haploscope </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's javascript file -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js'></script>
    <script src="./gl-matrix.js"></script>
    <script src="./webxr-haploscope.js" type="module" defer></script>

    <script>
	// global "const" variables
	//const square_height=100; 
	//const square_width=100;
	//graphics.drawRect(400,ctr_y,square_width,square_height);

	const circle_radius=100;

	function drawLeft(graphics, x,y ) {
			ctr_x=x/2; // x and y are height and width of view, resp.
			ctr_y=y/2;

  			// Left Circle (Green)
  			graphics.lineStyle(1); // style of outline
  			graphics.beginFill(0x00ff00, 1); // GREEN
  			graphics.drawCircle(ctr_x,ctr_y,circle_radius);
  			graphics.endFill();
		}

	function drawRight(graphics, x,y) {
			var ctr_x=x/2; // x and y are height and width of view, resp.
			var ctr_y=y/2;

  			// Right Circle (Red)
  			graphics.lineStyle(1); // style of outline
  			graphics.beginFill(0xff0000, 1); // RED
  			graphics.drawCircle(ctr_x,ctr_y,circle_radius);
  			graphics.endFill();
		}
    </script>

  </head>

        <button id="enter-xr" disabled>
          Enter WebXR
        </button> <span class="click-here"> ‚Üê Click here to Enter WebVR</span>

  </body>
